<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign up </title>
        <link rel="stylesheet" href="style.css">
        <script src="main.js"></script>

    </head>

    <body class="body">
        <div class="container-body">
            <div class="brand">
                <div class="nav-brand">
                    <img src="piggy.svg">
            
                </div>
            </div>
            
            <form class="form">
                <div class="container">
                    <div class="form-header">
                        <h2>Company Name</h2>
                        <p><em>Welcome to the future of sving and investment</em></p>
                    </div>
            
                    <div class="form-content">
                        <div class="wrapper">
                        <label class="label" for="name">Full Name</label>
                        <input class="input" type="text" id="name" required name="username" placeholder="Full name">
                        </div>
            
                        <div class="wrapper">
                        <label class="label" for="name">Email address</label>
                        <input class="input" type="email" id="name" required name="email" placeholder="Email">
                        </div>
            
                        <div class="wrapper">
                        <label class="label" for="name"> phone number</label>
                        <input class="input" type="number" id="name" required name="phone no" placeholder="+234...">
                        </div>
            
                        <div class="wrapper">
                        <label class="label" for="name"> Password</label>
                        <input class="input" type="password" id="name" required name="password">
                        </div>
            
                        <div class="wrapper">
                        <label class="label" for="name">Referral phone or Code</label>
                        <input class="input" type="text" id="name" required placeholder="xcdefcvkl349ncvn">
                        </div>
            
                        <div class="wrapper">
            
                            <label for="AboutUs" class="label">How Did You Hear About Us? (Optional)</label>
                            <select id="AboutUs" name="AboutUs" class="input">
                                <option value="Click To select">Click To select</option>
                                <option value="facebook">Facebook</option>
                                <option value="Twitter">Twitter</option>
                                <option value="Instagram">Instagram</option>
                                <option value="Friends/Family/Coworker Referral">Friends/Family/Coworker Referral</option>
                                <option value="Google">Google</option>
                                <option value="Google playstore">Google playstore</option>
                                <option value="Online Blog">Online Blog</option>
                                <option value="Local Newspaper">Local Newspaper</option>
                                <option value="At an event">At an event</option>
                                <option value="Others">Others</option>
                            </select>
                        </div>
            
                        <div class="btn">
                            <button class="submit"> Create Account</button>
                        </div>
                    </div>

        </div>
       
            
        </form>
        <footer>
            <a class="login" href="#">Already have an account? Log in</a>
        </footer>
    
    </body>
